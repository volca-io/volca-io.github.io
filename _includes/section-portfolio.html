<!-- begin portfolio -->
<section class="section portfolio">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="section__head">
          <h2 class="section__title">
            {{ site.data.settings.portfolio.portfolio__title }}
          </h2>
          <div class="portfolio__view">
            <div class="portfolio__toggle">
              <div class="icon">
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="portfolio__gallery animate">
    <div class="container">
      <div class="row">
        {% for item in site.data.settings.portfolio.portfolio__gallery %}
        <div class="col col-4 col-d-6 col-t-12">
          <div class="portfolio__item">
            <a href="{{item.link}}">
              <p style="font-size: 1.5em">
                <i class="ion {{item.icon}}" style="color: #5e3aee"></i>
                {{item.title}}
              </p>
            </a>
            <p>{{item.description}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- end portfolio -->
